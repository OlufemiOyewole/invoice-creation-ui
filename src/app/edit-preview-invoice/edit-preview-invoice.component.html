<div [style.height]="'260px'" style="position: relative">
  <mat-card
    style="
      box-sizing: border-box;
      min-height: 260px;
      transform-origin: top;
      margin: auto;
      top: 0px;
      left: 50%;
      z-index: 1;
      position: absolute;
    "
    [ngStyle]="{ width: invoiceWidth + 'px', transform: previewScale }"
  >
    <mat-card-header>
      <mat-card-title>Title</mat-card-title>
      <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      Lorem ipsum dolor sit amet, consectetur adipisici elit, sed eiusmod tempor
      incidunt ut labore et dolore magna aliqua. Non equidem invideo, miror
      magis posuere velit aliquet.
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent">Button</button>
    </mat-card-actions>

    <mat-card-footer>Footer</mat-card-footer>
  </mat-card>
</div>
